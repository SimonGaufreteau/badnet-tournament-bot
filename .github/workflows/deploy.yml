name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            export PATH="/home/ubuntu/.nvm/versions/node/v22.21.1/bin:$PATH"
            cd /home/ubuntu/repos/badnet-tournament-bot
            git pull origin main
            npm install
            npm run build
            pm2 restart ffbad-bot || pm2 start dist/app.js --name ffbad-bot
